<div class="container">
	<div class="row vertical-center-row">
		<div class="col-lg-12">
			<div class="row">
				<h1 style="font-size: 90px; width: 450px; margin: 0 auto;">Code Duel</h1>
				<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
					
					<form class="sign-in">
						<h2 class="form-signin-heading"> Join a room! </h2>
					  <input type="text" name="username" placeholder="Username" ng-model="username" class="form-control"/>
					  <br>
					  <input type="text" name="roomname" placeholder="Room" ng-model="roomname" class="form-control"/>
					  <br>
					  <p ng-show="pickNewRoom">That room is taken! Pick another one.</p>
				  	<button ng-click="submitUserRoom()" class="btn btn-large btn-primary btn-block">Join</button>
				  	<br>
				  	<a href="" ng-click="showHighScores()">highscores</a>
				     <p ng-show="highscores">{{ scoretext }}</p>
				  </form>
				</div>
		  </div>
		</div>
	</div>
</div>
